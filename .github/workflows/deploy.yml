# .github/workflows/deploy.yml
name: Deploy to VPS

on:
  push:
    branches: [ main ]  # Cambia por tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /root/backend/coffee-adriani-api
          git pull
          npm install --force
          pm2 restart coffee-adriani-api || pm2 start "npm run start:prod" --name "coffee-adriani-api"
          pm2 save
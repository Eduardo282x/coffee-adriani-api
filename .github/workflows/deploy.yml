# .github/workflows/deploy.yml
name: Deploy to VPS

on:
  push:
    branches: [ main ]  # Cambia por tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug secrets
      run: |
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Username: ${{ secrets.VPS_USERNAME }}"
        echo "Port: ${{ secrets.VPS_PORT }}"
        echo "Key exists: ${{ secrets.VPS_SSH_KEY != '' }}"

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        debug: true
        script: |
          cd /var/www/coffee-adriani-api
          git pull
          npm run build
          pm2 restart coffee-api || pm2 restart all
          pm2 save